<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Xami Hotle</title>
</head>
<body>

    <!-- Navigationbar -->
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="./index.html">XamiHotel</a></h1>
                <ul>
                    <li> <a href="./index.html">Home</a> </li>
                    <li> <a href="./about.html">about</a> </li>
                    <li> <a href="./contact.html" class="current">contact</a> </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- /Navigationbar -->

    <!-- contact section -->
    <section id="contact-form">
        <div class="container">
            <h1><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out theme form below to contact us</p>

            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea rows="10" type="text"  id="message" name="message"></textarea>
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>
                    50 Main st, Boston MA
                </p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>
                    (00) 000 0000
                </p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>
                    email@gmail.com
                </p>
            </div>
            <div class="clr"></div>
        </div>
    </section>

    <!-- contact section -->


    <!-- footer -->
    <footer id="main-footer">
        <p>Hotel BT &copy; 2022, All rights Reversed</p>
    </footer>
    <!-- /footer -->
</body>
</html>
